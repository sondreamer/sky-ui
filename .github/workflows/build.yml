name: Build Sky-UI (Break 418KB)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build Everything
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          :: 1. Build SDK with DYNAMIC runtime
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:RuntimeLibrary=MultiThreadedDLL /p:WholeProgramOptimization=true /v:m
          
          :: 2. Build Sky-UI with DYNAMIC runtime
          cd ..
          premake5 vs2022
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:RuntimeLibrary=MultiThreadedDLL /p:WholeProgramOptimization=true /p:Optimization=MinSpace /p:LinkIncremental=false /p:GenerateDebugInformation=false /v:m
        shell: cmd

      - name: Force UPX Compression
        run: |
          choco install upx
          :: Find the file and compress it directly
          for /r %%i in (*.asi) do (
            echo Compressing %%i
            upx --best --ultra-brute --force "%%i"
          )
        shell: cmd

      - name: Upload ASI
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Smallest
          path: |
            output/asi/*.asi
            bin/*.asi
            project_files/output/asi/*.asi
