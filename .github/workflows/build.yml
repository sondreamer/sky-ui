name: Build Sky-UI (Hard Reset)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          
          :: Build SDK with 'Minimize Size' forced
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:WholeProgramOptimization=true /p:Optimization=MinSpace /v:m
          
          cd ..
          premake5 vs2022

          :: THE SURGERY:
          :: 1. Force Link Time Code Gen
          :: 2. Remove all Padding (/OPT:REF,ICF)
          :: 3. Merge sections to prevent alignment overhead
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:WholeProgramOptimization=true /p:Optimization=MinSpace /p:AdditionalOptions="/OPT:REF /OPT:ICF /MERGE:.rdata=.text /MERGE:.data=.text /SECTION:.text,EWR" /v:m
        shell: cmd

      - name: UPX Nuclear
        run: |
          choco install upx
          :: Force compression even if it thinks it's risky
          for /r %%i in (*.asi) do upx --best --ultra-brute --force --overlay=strip "%%i"
        shell: cmd

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Final-Attempt
          path: "**/*.asi"
