name: Build Sky-UI (The Stripper)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          
          :: Build SDK with NO debug info and maximum pruning
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:WholeProgramOptimization=true /p:DebugInformationFormat=None /v:m
          
          cd ..
          premake5 vs2022

          :: THE STRIP:
          :: /IGNORE:4078   -> Ignore section merge warnings
          :: /OPT:REF,ICF   -> Aggressive dead code removal
          :: /SAFESEH:NO    -> Remove exception handling bloat
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:WholeProgramOptimization=true /p:Optimization=MinSpace /p:LinkIncremental=false /p:GenerateDebugInformation=false /p:AdditionalOptions="/OPT:REF /OPT:ICF /SAFESEH:NO /IGNORE:4078 /MERGE:.rdata=.text /MERGE:.data=.text /ALIGN:16" /v:m
        shell: cmd

      - name: UPX Ultra
        run: |
          choco install upx
          :: If this doesn't change it, nothing will
          for /r %%i in (*.asi) do upx --best --ultra-brute --force "%%i"
        shell: cmd

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Absolute-Minimum
          path: "**/*.asi"
