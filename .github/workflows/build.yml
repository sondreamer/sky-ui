name: Build Sky-UI (Surgical Merge)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build Everything
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          
          :: Build SDK
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:RuntimeLibrary=MultiThreadedDLL /p:WholeProgramOptimization=true /v:m
          
          cd ..
          premake5 vs2022

          :: SURGICAL LINKING: 
          :: /MERGE:.rdata=.text  -> Put data inside the code section
          :: /ALIGN:16            -> Force tiny file alignment
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:RuntimeLibrary=MultiThreadedDLL /p:WholeProgramOptimization=true /p:LinkTimeCodeGeneration=UseLinkTimeCodeGeneration /p:Optimization=MinSpace /p:AdditionalOptions="/MERGE:.rdata=.text /ALIGN:16" /v:m
        shell: cmd

      - name: Final UPX Push
        run: |
          choco install upx
          for /r %%i in (*.asi) do upx --best --ultra-brute --force "%%i"
        shell: cmd

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Surgical
          path: "**/*.asi"
