name: Build Sky-UI (Hard Floor Break)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          
          :: Build SDK
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:WholeProgramOptimization=true /v:m
          
          cd ..
          premake5 vs2022

          :: THE ABSOLUTE LIMIT:
          :: 1. /ORDER: Forces the linker to arrange functions to minimize gaps.
          :: 2. /STUB: Uses a tiny DOS stub.
          :: 3. /OPT:REF,ICF: Deletes every single unused function/variable.
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:WholeProgramOptimization=true /p:Optimization=MinSpace /p:AdditionalOptions="/OPT:REF /OPT:ICF /ORDER:@linker_order.txt /STUB:NONE /MERGE:.rdata=.text /MERGE:.data=.text" /v:m
        shell: cmd

      - name: UPX Search and Destroy
        run: |
          choco install upx
          :: This will fail if the file is truly uncompressible
          for /r %%i in (*.asi) do upx --best --ultra-brute --force --all-methods --all-filters "%%i"
        shell: cmd

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Limit
          path: "**/*.asi"
