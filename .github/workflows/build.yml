name: Build Sky-UI (Nuclear Opt)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build Everything
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          
          :: Force SDK to be tiny
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:RuntimeLibrary=MultiThreadedDLL /p:WholeProgramOptimization=true /p:Optimization=MinSpace /v:m
          
          cd ..
          premake5 vs2022

          :: NUCLEAR: Use PowerShell to force 'MinSpace' and 'No Debug' inside the XML project file
          powershell -Command "(gc project_files\sky-ui.vcxproj) -replace '<Optimization>Disabled</Optimization>', '<Optimization>MinSpace</Optimization>' -replace '<RuntimeLibrary>MultiThreadedDebug</RuntimeLibrary>', '<RuntimeLibrary>MultiThreadedDLL</RuntimeLibrary>' | Out-File project_files\sky-ui.vcxproj"

          :: Final Build
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:RuntimeLibrary=MultiThreadedDLL /p:WholeProgramOptimization=true /p:LinkTimeCodeGeneration=UseLinkTimeCodeGeneration /p:Optimization=MinSpace /p:DebugInformationFormat=None /p:LinkIncremental=false /v:m
        shell: cmd

      - name: The Final Shrink
        run: |
          choco install upx
          :: Search and force compress
          for /r %%i in (*.asi) do upx --best --ultra-brute --force "%%i"
        shell: cmd

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Nuclear
          path: "**/*.asi"
