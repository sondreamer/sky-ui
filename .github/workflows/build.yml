name: Build Sky-UI (The Cheat)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Plugin-SDK
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: "5.0.0-beta4"

      - name: Build
        env:
          PLUGIN_SDK_DIR: ${{ github.workspace }}\plugin-sdk
        run: |
          @echo off
          cd plugin-sdk\tools\premake
          premake5 vs2022
          cd ..\..
          
          :: 1. Build SDK
          msbuild "Plugin_III\Plugin_III.vcxproj" /p:Configuration=Release /p:Platform=Win32 /p:WholeProgramOptimization=true /v:m
          
          cd ..
          premake5 vs2022

          :: 2. THE CHEAT:
          :: /NODEFAULTLIB   -> Do not include the 300KB C++ Standard Library
          :: /ENTRY:DllMain  -> Manually define the starting point
          :: /ALIGN:16       -> Minimal padding
          msbuild "project_files\sky-ui.vcxproj" /p:Configuration=ReleaseIII /p:Platform=Win32 /p:PostBuildEventUseInBuild=false /p:WholeProgramOptimization=true /p:Optimization=MinSpace /p:AdditionalOptions="/NODEFAULTLIB /ENTRY:DllMain /OPT:REF /OPT:ICF /ALIGN:16 /MERGE:.rdata=.text /MERGE:.data=.text" /v:m
        shell: cmd

      - name: UPX Compression
        run: |
          choco install upx
          for /r %%i in (*.asi) do upx --best --ultra-brute --force "%%i"
        shell: cmd

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-Cheated
          path: "**/*.asi"
