name: Build GTA III Plugin
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Most GTA plugins need the premake step to create the project files
      - name: Run Premake
        run: ./premake5.bat
        shell: cmd

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Solution
        # Using 'v110' or 'v143' depending on the SDK requirements
        run: msbuild sky-ui.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload ASI
        uses: actions/upload-artifact@v4
        with:
          name: SkyUI-ASI
          path: |
            bin/**/*.asi
            bin/**/*.dll
